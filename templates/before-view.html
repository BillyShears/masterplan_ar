<!-- templates/before-view.html -->
<div class="container mt-5">
    <h1 class="text-center">Immagini</h1>
    <!-- Carousel -->
    <div id="beforeCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="false">
        <div class="carousel-inner">
            {{#before}}
            <div class="carousel-item {{#isFirst}}active{{/isFirst}}">
                <h3>{{title}}</h3>
                <p>{{text}}</p>
                {{#image}}
                    <img src="{{image}}" class="d-block w-100" alt="{{title}}" onerror="this.onerror=null; this.src='media/default.svg';">
                {{/image}}
                {{^image}}
                    <img src="media/default.svg" class="d-block w-100" alt="Default Before Image">
                {{/image}}
            </div>
            {{/before}}
            {{^before}}
            <div class="carousel-item active">
                <h3>No Before/After Available</h3>
                <p>There is no before/after data available for this marker.</p>
                <img src="media/default.svg" class="d-block w-100" alt="Default Before Image">
            </div>
            {{/before}}
        </div>
        <button class="carousel-control-prev" data-bs-target="#beforeCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" data-bs-target="#beforeCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div class="mt-4 text-center">
        <button id="backBtn" class="btn btn-secondary back-btn"><i class="bi bi-list"></i></button>
    </div>
</div>
