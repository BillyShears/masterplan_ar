<div id="yearOverlay" class="position-fixed top-0 start-0 w-100 h-100 bg-dark bg-opacity-75 d-flex justify-content-center align-items-center">
    <div class="container text-white">
        <h1 id="yearTitle">{{year}}</h1>
        <p id="yearDetails">{{details}}</p>
        <img id="yearImage" src="{{image}}" class="img-fluid" alt="Year {{year}}">
        <div class="mt-4 text-center">
            <button id="closeYearBtn" class="btn btn-danger">Close</button>
        </div>
    </div>
</div>
