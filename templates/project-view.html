<div class="container mt-5">
    <h1 class="text-center">Project</h1>
    <!-- Carousel -->
    <div id="projectCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <!-- Introduction Page -->
            <div class="carousel-item active">
                <h2>Introduction</h2>
                <p>{{project.introduction}}</p>
            </div>
            <!-- Timeline Page -->
            <div class="carousel-item">
                <h2>Timeline</h2>
                <ul class="list-group">
                    {{#project.timeline}}
                    <li class="list-group-item">
                        <button class="btn btn-link timeline-year" data-year="{{year}}">{{year}}</button>
                    </li>
                    {{/project.timeline}}
                </ul>
            </div>
            <!-- Images Pages -->
            {{#project.images}}
            <div class="carousel-item">
                <img src="{{.}}" class="d-block w-100" alt="Project Image">
            </div>
            {{/project.images}}
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#projectCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#projectCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
    </div>
    <div class="mt-4 text-center">
        <button id="backBtn" class="btn btn-secondary back-btn">Back to Main Menu</button>
    </div>
</div>
